server:
  port: 8080
  servlet:
    context-path: /taetaeofficial.com
    # api response utf-8 인코딩.
    encoding:
      charset: UTF-8
      force: true
  tomcat:
    uri-encoding: UTF-8
  error:
    include-exception: true
    include-stacktrace: never
    whitelabel.enabled: true
    path: /error/serverError

spring:
  profiles:
    active: devDB


  http:
    encoding:
      charset: UTF-8
      enabled: true
      force: true

  # jsp viewResolver 설정.
  mvc:
    view:
      prefix: /WEB-INF/views/jsp/
      suffix: .jsp

  # logging 설정.
  logging:
    level:
      org:
        hibernate:
          type:
            desriptor:
              sql: trace
    com:
      atoz_develop:
        mybatissample:
          repository: TRACE

  # jpa 설정.
  jpa:
    hibernate:
#      ddl-auto: create
    properties:
      hibernate:
        show_sql: true
        format_sql: true

---
# dev 용 설정.
spring:
  config.activate.on-profile: devDB

  # database 설정.
  datasource:
    url: jdbc:h2:tcp://localhost/~/TaetaeMall
    username: sa
    password:
    driver-class-name: org.h2.Driver